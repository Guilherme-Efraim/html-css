<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        .numero {
            text-align: right;
        }

        caption {
            background-color: rgb(204, 204, 204);
        }

        th, td {
            border: 1px solid black;
        }

        th {
            background-color: rgba(0, 0, 0, 0.52);
        }
    </style>
</head>
<body>
    <table>
        <caption>lista de animes legais</caption>
        <thead>
            <tr>
                <th>Animes</th>
                <th style="width: 150px;">classificação</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>One Piece</td>
                <td class="numero">10/10</td>
            </tr>
            <tr>
                <td>Naruto</td>
                <td class="numero">6/10</td>
            </tr>
            <tr>
                <td>Dragon Ball Z</td>
                <td class="numero">10/10</td>
            </tr>
            <tr>
                <td>Jujutsu Kaisen</td>
                <td class="numero">10/10</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>
</body>
</html>
