<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo=Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        #d1:hover {
            background-color: yellow;
        }

        #d2:hover {
            background-color: rgb(18, 18, 183);
        }

        #d3:hover {
            background-color: red;
        }


    </style>
</head>
<body>
    <div id="d1">
        <p>oi a cor é meu nome...</p>
    </div>
    <div id="d2">
        <p>oi a cor é meu nome...</p>
    </div>
    <div id="d3">
        <p>oi a cor é meu nome...</p>
    </div>
</body>
</html>
